apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: 92monkeys-project1
spec:
  selector:
    matchLabels:
      app: mariadb
  serviceName: mariadb
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb
        ports:
        - containerPort: 3306
          name: mariadb
        env:
          - name: MARIADB_ROOT_PASSWORD
            value: livegliveg
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
